<div class="sidebar-container">
  <div class="ui container visible fixed inverted left vertical sidebar menu">
  <div class="item">
    <div class="header">News Source</div>
  </div><!-- item -->
  </div><!-- sidebar menu container -->
  <div class="item">
    <div class="menu">
      <a
        href="#"
        class="item news-item"
        *ngFor="let source of sources | async "
      >
        <span class="side-news-item">
          <img src="{{ source['usrlToLogos']['small'] }}"
               class="ui avatar image">
          <span class="side-news-item">
            {{ source['name'] }}
          </span>
        </span>
      </a>
    </div> <!-- menu -->
  </div><!-- item -->

</div><!-- sidebar container -->
